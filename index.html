<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Math & Logic Operations</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #1e1e2d, #3a3a6a);
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding-top: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .btn-custom {
            width: 220px;
            font-size: 18px;
            font-weight: bold;
            padding: 12px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        .btn-custom:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 12px rgba(255, 255, 255, 0.3);
        }

        h1 {
            font-weight: 700;
            margin-bottom: 10px;
        }

        h4 {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="container">
    <h1 class="mb-3">Mathematical & Logical Operations!</h1>
    <p class="lead">If a = 35 and b = 16, compute for the following:</p>
</div>

<script>
    var a = 35, b = 16;

    var exponentResult = a ** b;
    var modResult = a % b

    var greater = a > b;
    var equal = a == b;

    var andCondition = (a <= b) && (a >= b);
    var orCondition = (a != b) || (a == b);
</script>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4 mb-4">
            <div class="card p-4">
                <h2>Arithmetic Operator</h2>
                <h4 id="answer1">üî¢</h4>
                <button type="button" class="btn btn-primary btn-custom" 
                    onclick="document.getElementById('answer1').innerHTML = 'Exponent (a^b): ' + exponentResult + '<br>Modulus ( a % b):' +  modResult;">
                    Show Answer
                </button>
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card p-4">
                <h2>Comparison Operators</h2>
                <h4 id="answer2">üîç</h4>
                <button type="button" class="btn btn-warning btn-custom" 
                    onclick="document.getElementById('answer2').innerHTML = 'Is a > b? ' + (greater ? 'Yes' : 'No') + 
                    '<br>Is a == b? ' + (equal ? 'True' : 'False');">
                    Show Answer
                </button>
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card p-4">
                <h2>Logical Operators</h2>
                <h4 id="answer3">ü§ñ</h4>
                <button type="button" class="btn btn-success btn-custom" 
                    onclick="document.getElementById('answer3').innerHTML = 
                    '(a <= b) && (a >= b): ' + (andCondition ? 'True' : 'False') + 
                    '<br>(a != b) || (a == b): ' + (orCondition ? 'True' : 'False');">
                    Show Answer
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
